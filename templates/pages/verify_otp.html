<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>

  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text: #333;
      --danger: #e63946;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #e0ecff, #f7faff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    h1 {
      color: var(--text);
      margin-bottom: 0.5rem;
      font-size: 1.75rem;
    }

    .message {
      color: #555;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.1);
    }

    button {
      background-color: var(--primary);
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-bottom: 1rem;
      color: var(--danger);
      font-size: 0.9rem;
      text-align: left;
    }

    li::before {
      content: '';
      margin-right: 6px;
    }

    .back-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><span class="material-icons" style="vertical-align: middle; font-size: 1.5rem;">lock</span> Verify OTP</h1>
    <p class="message">Please enter the OTP sent to your email address.</p>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

    <form method="POST">
      <input type="text" name="otp" required placeholder="Enter your OTP"/>
      <button type="submit">Verify</button>
    </form>

    <div class="back-link">
      <p><a href="{{ url_for('login') }}">‚Üê Back to Login</a></p>
    </div>
  </div>
</body>
</html>
