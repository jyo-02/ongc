<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - ONGC Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 40px 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .container {
        background-color: #ffffff;
        max-width: 480px;
        width: 100%;
        padding: 30px 25px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        border: 1px solid #f1f1f1;
      }

      h1 {
        color: #d32f2f;
        margin-bottom: 15px;
      }

      .message {
        background-color: #ffebee;
        color: #b71c1c;
        padding: 18px 20px;
        border-radius: 8px;
        border: 1px solid #f44336;
        margin: 15px 0 25px;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .profile-image {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        border: 2px solid #e0e0e0;
        margin-bottom: 20px;
      }

      .logout-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: background-color 0.3s;
      }

      .logout-button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .container {
          padding: 25px 15px;
        }

        .logout-button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Access Denied</h1>
      <img
        src="{{ url_for('static', filename=user.profile_image) }}"
        alt="Profile Picture"
        class="profile-image"
      />
      <div class="message">
        <p>
          You are not authorized to view files on this portal until your account
          has been
          <strong>validated by the Master Admin</strong>.
        </p>
        <p>Please contact the Master Admin to request access.</p>
      </div>
      <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>
    </div>
  </body>
</html>
