<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Announcements</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 40px 0;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form.add-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #b52a37;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f1f1f1;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .announcement-text {
            flex: 1;
            margin-right: 10px;
        }

        a.link {
            color: #007bff;
            text-decoration: none;
            margin-left: 8px;
        }

        a.link:hover {
            text-decoration: underline;
        }

        form.delete-form {
            margin: 0;
        }
        .footer {
        text-align: center;
        margin-top: 1.75rem;
        font-size: 0.95rem;
      }

      .footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>

<div class="container">
    <h1>Manage Announcements</h1>

    <form method="POST" action="{{ url_for('manage_announcements') }}" class="add-form">
        <input type="text" name="message" placeholder="Announcement message" required>
        <input type="url" name="link" placeholder="Optional link (https://...)">
        <button type="submit">‚ûï Add Announcement</button>
    </form>

    <h2>Existing Announcements</h2>
    <ul>
        {% for a in announcements %}
            <li>
                <div class="announcement-text">
                    {{ a.message }}
                    {% if a.link %}
                        <a class="link" href="{{ a.link }}" target="_blank">[Link]</a>
                    {% endif %}
                </div>
                <form method="POST" action="{{ url_for('delete_announcement', announcement_id=a.id) }}" class="delete-form">
                    <button type="submit" class="delete-button"
                            onclick="return confirm('Are you sure you want to delete this announcement?');">
                        üóë Delete
                    </button>
                </form>
            </li>
        {% else %}
            <li style="text-align: center;">No announcements yet.</li>
        {% endfor %}
    </ul>
    <div class="footer">
        <a href="{{ url_for('welcome') }}">‚Üê Back to Home</a>
      </div>
</div>


</body>
</html>
