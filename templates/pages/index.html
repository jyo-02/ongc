<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Secure App</title>
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f0f4f8;
      --text: #333;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0f2ff, #f9fcff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: var(--white);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
      animation: slideIn 0.6s ease-out;
    }

    h1 {
      font-size: 2rem;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .button-group a {
      text-decoration: none;
      background-color: var(--primary);
      color: var(--white);
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    .button-group a:hover {
      background-color: var(--primary-dark);
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #999;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to ONGC Portal</h1>
    <p>Your trusted platform for secure authentication and password recovery.</p>

    <div class="button-group">
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    </div>

    <div class="footer">
      &copy; {{ current_year or "2025" }} Ongc. All rights reserved.
    </div>
  </div>
</body>
</html>
